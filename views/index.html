<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX-EXPRESS DEMO</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.5"
      integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/Static/style.css">
  </head>
  <body>
    <div id="all">
      <div id="parent-div">
        <h1>CHOOSE WHAT REQUEST TO MAKE</h1>
        <div id="response"></div>
    <a href="/Static/GET/get.html">
      <button
      hx-get="/page/get"
      hx-trigger="click"
      hx-target="#parent-div"
      hx-swap="innerHTML"
    >
      GET
    </button>
    </a>

      <a href="/Static/POST/post.html">
        <button
        hx-get="/page/post"
        hx-trigger="click"
        hx-target="#parent-div"
        hx-swap="innerHTML"
      >
        POST
      </button>
      </a>
      </div>
    </div>
  </body>
</html>
